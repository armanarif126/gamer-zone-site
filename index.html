<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone Site</title>
    <link rel="icon" href="./images/Frame.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- nav bar section start -->
      <section class="navbar">
        <div class="nav-bar-container">
          <div class="nav-logo">
            <img src="./images/Frame.png" alt="" />

            <h1 class="logo-text"><span class="special-design">G</span>amer</h1>
          </div>

          <div class="nav-menu">
            <li>About Us</li>

            <li>Developers</li>

            <div class="different-menu">
              <li class="follow-us">Follow Us On</li>

              <img src="./icons/youtube.svg" alt="" />

              <img src="./icons/tik-tok 1.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!-- nav bar section end -->
    </header>

    <main>
      <!-- banner section start -->
      <section class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h1 class="banner-title">
              Play Like The<br /><span class="special-style">G.O.A.T.</span>
            </h1>

            <div class="banner-list">
              <li>
                <img src="./icons/click.svg" alt="" /><span> </span>1-Click
                instant play
              </li>

              <li>
                <img src="./icons/download.svg" alt="" /><span> </span>No
                Download
              </li>

              <li>
                <img src="./icons/people.svg" alt="" /><span> </span>1000s of
                supported online games
              </li>
            </div>

            <div class="banner-btn">
              <button class="btn-1">Sign In</button>

              <button class="btn-2">Go Rogue</button>
            </div>
          </div>

          <div class="banner-image">
            <img src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </section>

      <!-- banner section end-->

      <!-- online games setion start -->
      <div class="online-games">
        <div class="online-games-content">
          <h1 class="online-game-title">
            Online Games
            <span class="special-style-online-game"> Funny Videos</span>
          </h1>
          <br />
          <p class="gray-text-of-online-game-section">
            A Collection of Hilarious Videos to Brighten Your Day
          </p>
        </div>
        <div class="online-game-img">
          <figure>
            <img class="figure" src="./images/Rectangle 4.png" alt="" />
            <figcaption class="gray-text-of-online-game-section">
              No Download. No Installs. Play <br />
              games Instantly on Gamer.
            </figcaption>
          </figure>

          <figure>
            <img class="figure" src="./images/Rectangle 5.png" alt="" />
            <figcaption class="gray-text-of-online-game-section">
              Did you score? #unblockedgames <br />
              #school
            </figcaption>
          </figure>

          <figure>
            <img class="figure" src="./images/Rectangle 7.png" alt="" />
            <figcaption class="gray-text-of-online-game-section">
              Breaking game records <br />like OG
            </figcaption>
          </figure>
          <figure>
            <img class="figure" src="./images/Rectangle 6.png" alt="" />
            <figcaption class="gray-text-of-online-game-section">
              Busted gaming on school laptop, <br />
              but you are still lit.
            </figcaption>
          </figure>
        </div>
      </div>

      <!-- online games setion end-->
    </main>

    <footer></footer>
  </body>
</html>
